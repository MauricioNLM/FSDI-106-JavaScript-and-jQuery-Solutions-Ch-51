<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header></header>
    <main>
        <section id="list">a</section>
        <section id="form">
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" id="txtTitle">
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea row="3" class="form-control" id="txtDescription"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Color</label>
                <input type="color" class="form-control" id="txtColor">
            </div>
            <div class="mb-3">
                <label class="form-label">Satandar Date</label>
                <input type="date" class="form-control" id="txtStandarDate">
            </div>
            <div class="mb-3">
                <label class="form-label">Staus</label>
                <select class="form-control" id="txtStatus">
                    <option>New</option>
                    <option>In progress</option>
                    <option>Completed</option>
                </select>
                <!-- <input type="text" class="form-control" id="txtStatus"> -->
            </div>
            <div class="mb-3">
                <label class="form-label">Budget</label>
                <input type="number" class="form-control" id="txtBudget">
            </div>
            <button id="btnSave"class="btn btn-dark">Save</button>
        </section>
    </main>
    

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
